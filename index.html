<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Problem Solving Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="confetti-canvas"></canvas>
    
    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <div class="card">
                <h1 class="title">‚òï Java Problem Solving Quiz</h1>
                <p class="subtitle">Test your Java programming skills!</p>
                <div class="info-box">
                    <p>üìù <strong>10 Questions</strong></p>
                    <p>‚è±Ô∏è <strong>30 seconds per question</strong></p>
                    <p>üéØ <strong>10 points per correct answer</strong></p>
                </div>
                <button class="btn btn-primary" onclick="startQuiz()">Start Quiz</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="quiz-header">
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">Question</span>
                        <span class="stat-value" id="question-counter">1/10</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Score</span>
                        <span class="stat-value" id="score">0</span>
                    </div>
                    <div class="stat-item timer-container">
                        <span class="stat-label">Time</span>
                        <span class="stat-value timer" id="timer">30</span>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>

            <div class="question-card">
                <h2 class="question-text" id="question-text"></h2>
                <div class="options-container" id="options-container"></div>
                <button class="btn btn-next" id="next-btn" onclick="nextQuestion()" style="display: none;">Next Question ‚Üí</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen">
            <div class="card results-card">
                <div class="trophy-icon" id="trophy-icon">üèÜ</div>
                <h1 class="results-title" id="results-title">Quiz Completed!</h1>
                <div class="final-score">
                    <p class="score-label">Your Score</p>
                    <p class="score-value" id="final-score">0/100</p>
                </div>
                <div class="performance-message" id="performance-message"></div>
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-number" id="correct-answers">0</div>
                        <div class="stat-text">Correct</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="wrong-answers">0</div>
                        <div class="stat-text">Wrong</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="accuracy">0%</div>
                        <div class="stat-text">Accuracy</div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="restartQuiz()">Try Again</button>
            </div>
        </div>
    </div>

    <script src="confetti.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
